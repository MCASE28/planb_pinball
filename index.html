<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플랜비 핀볼 카운터</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #0a192f;
            --card-bg: #112240;
            --text-color: #ccd6f6;
            --accent-color: #64ffda;
            --btn-hover: #233554;
            --img-width: 120px;
            --img-height: 120px;
            --border-radius: 12px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .user-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
            transition: transform 0.2s;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-image {
            width: var(--img-width);
            height: var(--img-height);
            border-radius: var(--border-radius);
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .btn-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .btn-circle:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .count-display {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn-main {
            padding: 12px 24px;
            border-radius: 8px;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-main:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: scale(1.05);
        }

        .btn-nav {
            margin-top: 40px;
            color: #8892b0;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s;
        }

        .btn-nav:hover {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="grid-container" id="grid">
        <!-- JS will populate this -->
    </div>

    <div class="action-buttons">
        <button class="btn-main" onclick="saveData()">SAVE</button>
        <button class="btn-main" onclick="copyToClipboard()">클립보드로 복사</button>
    </div>

    <a href="https://lazygyu.github.io/roulette/" target="_blank" class="btn-nav">룰렛으로 이동</a>

    <script>
        // Supabase Configuration - Fill these with your actual keys
        const SUPABASE_URL = 'https://lgdszxwzbxbtdkjqwyfb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_1EiLRZlSt1sYv1ZvPt6IvQ_heBLjClv';
        const supabase = (SUPABASE_URL !== 'YOUR_SUPABASE_URL') ? supabase.createClient(SUPABASE_URL, SUPABASE_KEY) : null;

        const users = [
            { name: '밤베', img: './assets/밤베.png' },
            { name: '윰로로', img: './assets/윰로로.png' },
            { name: '찌로', img: './assets/찌로.png' },
            { name: '프하', img: './assets/프하.png' },
            { name: '호발', img: './assets/호발.png' },
            { name: '공도리', img: './assets/공도리.png' },
            { name: '한세현', img: './assets/한세현.png' }
        ];

        let state = {};

        // Initialize state
        users.forEach(user => {
            state[user.name] = 0;
        });

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = users.map(user => `
                <div class="user-card">
                    <img src="${user.img}" alt="${user.name}" class="user-image" onerror="this.src='https://via.placeholder.com/120?text=${user.name}'">
                    <span class="user-name">${user.name}</span>
                    <div class="counter-controls">
                        <button class="btn-circle" onclick="updateCount('${user.name}', -1)">-</button>
                        <span class="count-display" id="count-${user.name}">${state[user.name]}</span>
                        <button class="btn-circle" onclick="updateCount('${user.name}', 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function updateCount(name, delta) {
            const newVal = Math.max(0, state[name] + delta);
            state[name] = newVal;
            document.getElementById(`count-${name}`).innerText = newVal;
        }

        async function saveData() {
            const timestamp = Date.now();
            const dataToSave = {
                values: state,
                updatedAt: timestamp
            };

            // Local Save
            localStorage.setItem('pinball_stats', JSON.stringify(dataToSave));

            // Supabase Save (if configured)
            if (supabase) {
                try {
                    const { data, error } = await supabase
                        .from('pinball_data')
                        .upsert({ id: 1, ...dataToSave }); // Assuming a single row for simple global state
                    
                    if (error) throw error;
                    alert('성공적으로 저장되었습니다.');
                } catch (err) {
                    console.error('Supabase save error:', err);
                    alert('로컬에만 저장되었습니다 (Supabase 연결 실패).');
                }
            } else {
                alert('로컬에 저장되었습니다. (Supabase URL이 설정되지 않음)');
            }
        }

        async function loadData() {
            let localData = JSON.parse(localStorage.getItem('pinball_stats'));
            
            if (supabase) {
                try {
                    const { data, error } = await supabase
                        .from('pinball_data')
                        .select('*')
                        .eq('id', 1)
                        .single();
                    
                    if (data && (!localData || data.updatedAt > localData.updatedAt)) {
                        localData = data;
                        localStorage.setItem('pinball_stats', JSON.stringify(data));
                    }
                } catch (err) {
                    console.warn('Could not sync with Supabase, using local data.');
                }
            }

            if (localData && localData.values) {
                state = { ...state, ...localData.values };
                render();
            }
        }

        function copyToClipboard() {
            const result = users.map(user => {
                const count = state[user.name] + 1;
                return `${user.name}*${count}`;
            }).join(', ');

            navigator.clipboard.writeText(result).then(() => {
                alert('클립보드에 복사되었습니다: ' + result);
            });
        }

        // Initial render and load
        render();
        loadData();
    </script>
</body>
</html>
