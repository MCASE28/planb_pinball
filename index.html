<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플랜비 핀볼 장부</title>
    <style>
        :root {
            --bg-color: #0a192f;
            --card-bg: #112240;
            --text-color: #ccd6f6;
            --accent-color: #64ffda;
            --btn-hover: #233554;
            --img-width: 120px;
            --img-height: 120px;
            --border-radius: 12px;
            --chart-size: 300px;
            --chart-title-size: 2rem;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #chart-title {
            font-size: var(--chart-title-size);
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        #chart-container {
            width: var(--chart-size);
            height: var(--chart-size);
            margin-bottom: 40px;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .user-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
            transition: transform 0.2s, opacity 0.3s, filter 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-card.excluded {
            opacity: 0.5;
            filter: grayscale(100%);
            border-color: #555;
        }

        .user-image {
            width: var(--img-width);
            height: var(--img-height);
            border-radius: var(--border-radius);
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .btn-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .btn-circle:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .count-display {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 30px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn-main {
            padding: 12px 24px;
            border-radius: 8px;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-main:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: scale(1.05);
        }

        .btn-nav {
            margin-top: 40px;
            color: #ffffff; /* White color */
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s;
            font-size: 2rem; /* 2x larger */
            font-weight: 800; /* Bolder */
            padding: 10px 20px;
            background-color: rgba(17, 34, 64, 0.5); /* Slight background for readability */
            border-radius: 8px;
        }

        .btn-nav:hover {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
            background-color: rgba(17, 34, 64, 1);
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

    <div id="chart-title">핀볼 승률(예상)</div>
    <div id="chart-container">
        <canvas id="win-rate-chart"></canvas>
    </div>

    <div class="grid-container" id="grid">
        <!-- JS will populate this -->
    </div>

    <div class="action-buttons">
        <button class="btn-main" onclick="saveData()">SAVE</button>
        <button class="btn-main" onclick="copyToClipboard()">클립보드로 복사</button>
    </div>

    <a href="https://lazygyu.github.io/roulette/" target="_blank" class="btn-nav" onclick="copyToClipboard(true)">▶핀볼타러 가기◀</a>

    <audio id="sound-updown" src="./assets/updown.mp3"></audio>
    <audio id="sound-save" src="./assets/save.mp3"></audio>
    <audio id="sound-clip" src="./assets/clip.mp3"></audio>
    <audio id="sound-nope" src="./assets/nope.mp3"></audio>

    <div id="loading-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 25, 47, 0.9); z-index: 1000; justify-content: center; align-items: center; flex-direction: column;">
        <div style="width: 50px; height: 50px; border: 5px solid var(--accent-color); border-top: 5px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
        <span style="color: var(--accent-color); font-size: 1.5rem; font-weight: bold;">불러오는 중...</span>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Google Sheets Configuration (To be implemented)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbytJuRy96gTk4IP5N-KJUQ3yP2cN3GqTIGlvTsaQfe0I0FxmKo4TIdQMGX3tnIeUn4sTA/exec';

        const users = [
            { name: '밤베', img: './assets/밤베.png' },
            { name: '윰로로', img: './assets/윰로로.png' },
            { name: '찌로', img: './assets/찌로.png' },
            { name: '프하', img: './assets/프하.png' },
            { name: '호발', img: './assets/호발.png' },
            { name: '공도리', img: './assets/공도리.png' },
            { name: '한세현', img: './assets/한세현.png' }
        ];

        let state = {};
        let excludedState = {}; // Track excluded users: { name: boolean }
        let chartColors = {}; // { name: { bg: string, text: string } }

        function playSound(id) {
            const audio = document.getElementById(id);
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(e => console.warn('Audio play blocked:', e));
            }
        }

        function showLoading(msg = '로딩 중...') {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.querySelector('span').innerText = msg;
                overlay.style.display = 'flex';
            }
        }

        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        // Initialize state
        users.forEach(user => {
            state[user.name] = 0;
            excludedState[user.name] = false;
            chartColors[user.name] = { bg: '#333', text: '#fff' }; // Default colors
        });

        function drawChart() {
            const canvas = document.getElementById('win-rate-chart');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            
            // Set canvas resolution
            const size = 300; // Match CSS --chart-size roughly or higher for retina
            canvas.width = size;
            canvas.height = size;
            
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2;

            // Calculate weights: count + 1 (0 treated as 1+0=1)
            const weights = users.map(user => state[user.name] + 1);
            const totalWeight = weights.reduce((a, b) => a + b, 0);

            let startAngle = -0.5 * Math.PI; // Start at top

            ctx.clearRect(0, 0, size, size);

            users.forEach((user, i) => {
                const weight = state[user.name] + 1;
                const sliceAngle = (weight / totalWeight) * 2 * Math.PI;
                const endAngle = startAngle + sliceAngle;
                
                // Draw Slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = chartColors[user.name]?.bg || '#555';
                ctx.fill();
                ctx.strokeStyle = varCss('--bg-color'); // Separator
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw Text (Percentage and Name)
                const percentage = ((weight / totalWeight) * 100).toFixed(1) + '%';
                const label = `${user.name} (${percentage})`;
                
                // Text position
                const midAngle = startAngle + sliceAngle / 2;
                const textRadius = radius * 0.7;
                const textX = centerX + Math.cos(midAngle) * textRadius;
                const textY = centerY + Math.sin(midAngle) * textRadius;

                ctx.fillStyle = chartColors[user.name]?.text || '#fff';
                ctx.font = 'bold 12px Pretendard';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Only draw text if slice is big enough
                if (sliceAngle > 0.15) {
                    // Split into two lines if needed or single line
                    ctx.fillText(user.name, textX, textY - 8);
                    ctx.fillText(percentage, textX, textY + 8);
                }

                startAngle = endAngle;
            });
        }
        
        // Helper to get CSS var
        function varCss(name) {
            return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = users.map(user => {
                const isExcluded = excludedState[user.name];
                return `
                <div class="user-card ${isExcluded ? 'excluded' : ''}" onclick="toggleExclude('${user.name}')">
                    <img src="${user.img}" alt="${user.name}" class="user-image" onerror="this.src='https://via.placeholder.com/120?text=${user.name}'">
                    <span class="user-name">${user.name}</span>
                    <div class="counter-controls">
                        <button class="btn-circle" onclick="event.stopPropagation(); updateCount('${user.name}', -1)">-</button>
                        <span class="count-display" id="count-${user.name}">${state[user.name]}</span>
                        <button class="btn-circle" onclick="event.stopPropagation(); updateCount('${user.name}', 1)">+</button>
                    </div>
                </div>
            `}).join('');
            
            drawChart(); // Update chart on render
        }

        function toggleExclude(name) {
            playSound('sound-nope');
            excludedState[name] = !excludedState[name];
            render(); // Re-render to update UI
        }

        function updateCount(name, delta) {
            const newVal = Math.max(0, state[name] + delta);
            state[name] = newVal;
            document.getElementById(`count-${name}`).innerText = newVal;
            playSound('sound-updown');
            drawChart(); // Real-time update
        }

        async function saveData() {
            playSound('sound-save');
            const btnSave = document.querySelector('button[onclick="saveData()"]');
            const originalText = btnSave.innerText;
            btnSave.innerText = '저장 중...';
            btnSave.disabled = true;
            showLoading('저장 중...');

            const timestamp = Date.now();
            const dataToSave = {
                values: state,
                // excluded state is not saved
                updatedAt: timestamp
            };

            // Google Sheets Save
            if (GOOGLE_SCRIPT_URL) {
                try {
                    // Use no-cors mode or text/plain to avoid preflight if script is simple
                    // Standard way: POST with text/plain body to avoid CORS options preflight on GAS
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // Apps Script often requires this or redirects
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8', 
                        },
                        body: JSON.stringify(dataToSave)
                    });
                    
                    alert('성공적으로 저장 요청을 보냈습니다.');
                } catch (err) {
                    console.error('Google Sheets save error:', err);
                    alert('저장 중 오류가 발생했습니다.');
                } finally {
                    btnSave.innerText = originalText;
                    btnSave.disabled = false;
                    hideLoading();
                }
            } else {
                alert('저장 실패: Google Script URL 미설정');
                btnSave.innerText = originalText;
                btnSave.disabled = false;
                hideLoading();
            }
        }

        async function loadData() {
            showLoading('데이터 불러오는 중...');
            
            // legacy 로컬 데이터 삭제
            localStorage.removeItem('pinball_stats');
            
            let cloudData = null;
            
            if (GOOGLE_SCRIPT_URL) {
                try {
                    // cache: 'no-store'로 캐싱 방지, redirect: 'follow'로 리다이렉트 추적
                    const response = await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'GET',
                        redirect: 'follow', 
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8', // application/json 대신 text/plain 사용 권장 (Preflight 방지)
                        }
                    });
                    
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const result = await response.json();
                    
                    if (result && result.updatedAt) {
                        cloudData = result;
                    }
                    // Color data fetch
                    if (result && result.colors) {
                        chartColors = { ...chartColors, ...result.colors };
                    }
                } catch (err) {
                    console.warn('Google Sheets 로드 실패:', err);
                    // 실패 시 조용히 넘어가거나 사용자에게 알림
                } finally {
                    hideLoading();
                }
            } else {
                hideLoading();
            }

            if (cloudData) {
                if (cloudData.values) state = { ...state, ...cloudData.values };
                // Excluded state is not loaded, defaults to false
                render();
            }
        }

        function copyToClipboard(silent = false) {
            playSound('sound-clip');
            const result = users
                .filter(user => !excludedState[user.name]) // Exclude grayed out users
                .filter(user => state[user.name] > 0) // Exclude users with count 0
                .map(user => {
                    const count = state[user.name]; // Use raw count (no +1)
                    return `${user.name}*${count}`;
                }).join(', ');

            if (!result) {
                if (!silent) alert('복사할 데이터가 없습니다.');
                return;
            }

            navigator.clipboard.writeText(result).then(() => {
                if (!silent) alert('클립보드에 복사되었습니다: ' + result);
            });
        }

        // Initial render and load
        render();
        loadData();
    </script>
</body>
</html>
